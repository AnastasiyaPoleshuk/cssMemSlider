<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrap">
     <input id="slide-1" type="radio" name="slides" checked class="inp">
     <article class="slide slide-one">
        <h3 id="text">slide-1</h3>
     </article>
     <input id="slide-2" type="radio" name="slides" class="inp">
     <article class="slide slide-two">
        <h3 id="text">slide-2</h3>
     </article>
     <input id="slide-3" type="radio" name="slides" class="inp">
     <article class="slide slide-three">
        <h3 id="text">slide-3</h3>
     </article>
     <input id="slide-4" type="radio" name="slides" class="inp">
     <article class="slide slide-four">
        <h3 id="text">slide-4</h3>
     </article>
     <section>
         <div class="label">
            <label for="slide-1">
            <div class="control" id="control"></div>
            </label>
            <label for="slide-2">
            <div class="control" id="control"></div>
            </label>
            <label for="slide-3">
            <div class="control" id="control"></div>
            </label>
            <label for="slide-4">
            <div class="control" id="control"></div>
            </label>
        </div>
    </section>
 </div>
</body>
</html>
