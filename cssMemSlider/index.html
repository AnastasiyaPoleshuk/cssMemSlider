<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Harry Potter</h1>
            <div class="header-line"></div>
        </header>
        <main>
            <div class="slider-container">
                <div class="slider-item">
                    <img src="./img/slide_1.png" alt="harry potter">
                </div>
                <div class="slider-item">
                    <img src="./img/slide_2.jpg" alt="harry potter">
                </div>
                <div class="slider-item">
                    <img src="./img/slide_3.jpg" alt="harry potter">
                </div>
                <div class="slider-item">
                    <img src="./img/slide_4.jpeg" alt="harry potter">
                </div>
            </div>
            <div class="control-box">
                <div class="text"></div>
                <div class="controls-wrap">
                    <div class="control active"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-line"></div>
        <ul class="footer-list">
            <li>
                <a href="https://github.com/AnastasiyaPoleshuk">
                    <img src="./img/github.png" alt="github" class="github">
                </a>
            </li>
            <li>@2021</li>
        </ul>
        </footer>
    </div>
</body>
</html>
